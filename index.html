<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script type="text/javascript" src="./assets/javascript/app.js"></script>
    <script src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"></script>
    <title>Trivia Game</title>
</head>
<body>

    <header class="page-header">
            <h1>Trivia Game</h1>
    </header>

    <main class="page-content d-flex">

        <!-- <nav class="content-navigation">
            <h1>Nav</h1>
        </nav> -->
        
        <!-- ARTICLE WRAPPER -->
        <article class="content-article">

            <!-- GAME SCREENS -->

                <!-- START SCREEN -->
                <div id="startScreenWrapper" style="display: contents;">
                    <button class="btn-lg btn-outline-info" id="btn_start">START</button>
                </div> <!-- END START SCREEN -->

                <!-- SELECTION SCREEN -->
                <div id="selectionScreenWrapper" style="display: none;">
                <!-- Question card wrapper -->
                <div class="d-flex row justify-content-center text-center" id="selectionCard">
                    <h1 class="text-left" id="">Select a quiz category!</h1>
                    <ul id="selectionList">
                        <li class="btnHover clickable" id="selection0" value="0"><a></a><span>History</span></li>
                        <li class="btnHover clickable" id="selection0" value="1"><a></a><span>Culture</span></li>
                        <li class="btnHover clickable" id="selection0" value="2"><a></a><span>Science</span></li>
                    </ul>
                </div>
                    <button class="btn-lg btn-outline-info" id="btn_select">LET'S PLAY</button>
                </div> <!-- END SELECTION SCREEN -->


                <!-- QUESTION SCREEN -->
                <div class="" id="qScreenWrapper" style="display: none;">

                    <!-- Question card wrapper -->
                    <div class="d-flex row justify-content-center text-center" id="qCard">
                            <h1 class="text-left" id="question"></h1>
                            <ul id="optionList">
                                <li class="btnHover clickable" id="option0" value="0"><a></a><span></span></li>
                                <li class="btnHover clickable" id="option1" value="1"><a></a><span></span></li>
                                <li class="btnHover clickable" id="option2" value="2"><a></a><span></span></li>
                            </ul>
                    </div>

                </div> <!-- END QUESTION SCREEN -->
        
        
                <!-- GAME OVER SCREEN -->
                <div class="text-center" id="endScreenWrapper" style="display: none;">
                    <h1 id="endMessage"></h1>
                    <h1 id="endScore"></h1>
                    <button class="btn-lg btn-outline-info" id="btn_restart">Play Again!</button>
                </div> <!-- END GAME OVER SCREEN -->

        
        </article>

        <aside class="content-aside" id="counterWrapper" style="display: none;">
            <h1 class="text-center" id="counter">
                30
            </h1>
            <h2 class="text-center">
                seconds remaining
            </h2>
        </aside>

    </main>

    <footer class="page-footer" id="footer">
        <h1></h1>
        <!-- Progress bar -->
        <div class="">
            <h2 class="text-center" id="progressPrompt"></h2>
            <div class="progress" id="progressWrapper">
                <div class="progress-bar bg-primary" id="progressBar" style=""></div>
            </div>
        </div>
    </footer>

</body>
</html>
